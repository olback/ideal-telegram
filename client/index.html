<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="shortcut icon" href="/img/icon.png" />
        <link rel="stylesheet" href="/css/main.css" />
        <link rel="manifest" href="/manifest.json" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous" />
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/openpgp.min.js"></script>
        <script src="/js/encm.min.js"></script>
        <title>Encrypted Messages</title>
    </head>
    <body>
        <main>

            <div class="chat">
                <section>
                    <h1 id="h1-name">Chat</h1>
                    <div id="chat-output">
                        <!-- <div class="message"><span>username</span>message</div> -->
                        <div class="chat-info">No messages</div>
                    </div>
                    <input id="new-message" type="text" placeholder="Message..." />
                </section>
                <button id="send">Send</button>
            </div>

            <div class="friends">
                <section>
                    <h1>Friends</h1>
                    <div id="friends-list">
                        <!-- <div class="friend active">Test 1</div> -->
                    </div>
                    <div class="friend" id="add-friend">Add friend</div>
                </section>
            </div>

        </main>

        <nav>
            <i class="fas fa-file-export" id="open-export-json"></i>
            <i class="fas fa-trash-alt" id="open-delete"></i>
            <i class="fas fa-moon" id="theme-switch"></i>
        </nav>

        <dialog id="toast"></dialog>

        <div id="modal">
            <h1>-</h1>
            <p>-</p>
            <button>Close</button>
        </div>

        <div id="import">
            <h1>Add friend</h1>
            <p><input type="text" id="import-json" placeholder="{username: &lt;name&gt;, public_key: &lt;public_key&gt;}"></p>
            <button id="import-json-button">Close</button>
        </div>

        <div id="delete-friend">
            <h1>Delete friend</h1>
            <p><input type="text" id="delete-input" placeholder="username"></p>
            <button id="delete-button">Close</button>
        </div>

        <script src="/js/app.min.js"></script>
    </body>
</html>
